<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <section id="Contact">
    <h2>CONTACT US PAGE</h2>
    <div class="page-title">
        <a href="#Contact">You can reach out to us...</a>
    </div>
    <p>Please fill in the following information to reach out to the church administrator:</p>
    <form action="">
        <label for="email">Email:</label><br>
        <input id="email" type="email" placeholder="email"><br>
        <label for="message">Message:</label><br>
        <input id="message" type="text" placeholder="complaint/suggestion"><br>
        <label for="text">Add a comment</label><br>
        <textarea name="" id="text" cols="30" rows="10">Type your comments</textarea><br>
        <input type="submit" value="click to submit">
    </form>
   </section> 
   <hr>

    <!-- footer -->
    <footer class="footer">
        <p>Wind of Change Zone &copy; 2024</p>
       </footer>
</body>
</html>
